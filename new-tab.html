<html>
<head>
    <title>New Tab</title>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:800,400,300" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body ng-app="newTabApp">

    <div id="timeDiv" ng-controller="timeController" ng-style="{'background-color':timeString}">
        <div id="date">{{ date }}</div>
        <div id="time">{{ time }}</div>

        <div id="locationDiv" ng-controller="locationController">
            <div id="locationHeader">{{ location }} ({{ latitude | number:2 }}, {{ longitude | number:2 }})</div>
        </div>

        <div id="weatherDiv" ng-controller="weatherController">
            <div id="current">
                <div class="heading">Now:</div>
                <div class="icon"><i class="wi {{ weather.currently.icon | iconFilter }}"></i></div>
                <div class="summary">{{ weather.currently.summary }}</div>
                <div class="temperature">
                    <i class="wi wi-thermometer"></i> {{ weather.currently.temperature }}<i class="wi wi-degrees"></i>
                    <span class="apparent">({{ weather.currently.apparentTemperature }}<i class="wi wi-degrees"></i>)</span>
                </div>
                <div class="wind">
                    <i class="wi wi-strong-wind"></i> <i class="wi wi-wind-default _{{ weather.currently.windBearing | windBearingFilter }}-deg"></i> {{ weather.currently.windSpeed }}
                </div>
            </div>
        </div>
    </div>

    <script src="js/new-tab.js"></script>
    <script src="js/config.js"></script>

</body>
</html>
